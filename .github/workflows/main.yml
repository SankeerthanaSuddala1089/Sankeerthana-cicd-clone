name: Continuous Integration for Mobile

on:
  push:
    branches:
      - '**'

  pull_request:
    branches:
      - '**'

jobs:
  install-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

    - name: Use Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: 21.6.1
          cache: 'npm'

      - name: Install dependencies
        run: npm install
      - name: npm run start
        run: npm run start
      - name: npm run android
        run: npm run android
    # - name: Install Jest
    #   run: npm install --save-dev jest

    # - name: Linting
    #   run: npm run lint

    # - name: Run Unit tests
    #   run: npm test

  # build-android:
  #   needs: install-and-test
  #   uses: ./.github/workflows/android-build.yml

  build-ios:
    needs: install-and-test
    uses: ./.github/workflows/ios-build.yml
